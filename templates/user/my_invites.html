{% extends "base/adminlayout.html" %} 
{% load static %} 
{% block content %} 
<div class="content container-fluid">

    <div class="row">
      <div class="col-sm-12">
        <div class="card card-table">
          <div class="card-header">
            <h4 class="card-title">List of Shippers my invite</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table
                class="table table-stripped table-center table-hover datatable"
              >
                <thead class="thead-light">
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Registered On</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th class="text-end">Actions</th>
                  </tr>
                </thead>
                <tbody>

                    {% for item in qs %}

                  <tr>
                    <td>
                      <h2 class="table-avatar">
                        <a href="profile.html"
                          >
                          {{ item }} </a
                        >
                      </h2>
                    </td>
                    <td>
                      <a
                        href="https://kanakku.dreamguystech.com/cdn-cgi/l/email-protection"
                        class="__cf_email__"
                        data-cfemail="f0939891829c95839891969e9582b09588919d809c95de939f9d"
                        >{{ item.email }}</a
                      >
                    </td>
                    <td>16 Nov 2020</td>
                    <td><span class="text-success">{{ item.job }}</span></td>
                    <td>
                      <span class="badge badge-pill bg-success-light"
                        >Active</span
                      >
                    </td>
                    <td class="text-end">
                      <a
                        href="javascript:void(0);"
                        class="btn btn-sm btn-white text-success me-2"
                        ><i class="far fa-edit me-1"></i> Edit</a
                      >
                      <a
                        href="javascript:void(0);"
                        class="btn btn-sm btn-white text-danger me-2"
                        ><i class="far fa-trash-alt me-1"></i>Delete</a
                      >
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
