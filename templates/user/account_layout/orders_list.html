{% extends "base/layout.html" %}
{% load static %}
{% block content %}

<main class="main">
    <!-- Start of Page Header -->

    {% include './nav_bar_account.html' %}
    <!-- Start of PageContent -->
    <div class="page-content pt-2">
        <div class="container">
    

            <section>

                <div class="icon-box icon-box-side icon-box-light">
                    <span class="icon-box-icon icon-orders">
                        <i class="w-icon-orders"></i>
                    </span>
                    <div class="icon-box-content">
                        <h4 class="icon-box-title text-capitalize ls-normal mb-0">Orders</h4>
                    </div>
                </div>

                <table class="shop-table table table-striped account-orders-table mb-6">

                    <thead>
                        <tr>
                            <th class="">Order</th>
                            <th class="order-date">Date</th>
                            <th class="order-status">Status</th>
                            <th class="order-total">Total</th>
                            <th class="order-actions">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for order in orders %}
                        <tr>
                            <td class="order-id">#{{order.id}}</td>
                            <td class="order-date">{{order.date}}</td>
                            <td class="order-status">{{order.complete}}</td>
                            <td class="order-total">
                                <span class="order-price">${{order}}</span> 
                            </td>
                            <td class="order-action">
                                <a href="{% url 'store_order_detail' order.id %} "
                                    class="btn btn-outline btn-default btn-block btn-sm btn-rounded">View</a>
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </section>


        </div>
    </div>
    <!-- End of PageContent -->
</main>


{%endblock content%}
