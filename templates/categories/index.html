{% extends 'base/layout.html' %}

{% block content %}



{% if categories %}
    <ul>
        {% for category in categories %}
        <li> <a href={% url 'category_details' category.slug  %}>{{ category.name }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <strong>There are no categories present.</strong>
{% endif %}


</body>{% endblock content %}
